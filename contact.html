<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Fancy Gradient Portfolio</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #000000; color: #f0f5f9;">

  <!-- Header Section -->
  <header style="background: linear-gradient(90deg, #086782, #4bc498); color: #f2f8f7; padding: 60px 20px; text-align: center; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);">
    <h1 style="margin: 0; font-size: 3em; letter-spacing: 3px; text-shadow: 0 3px 6px rgba(0, 6, 11, 0.5);">Contact Me</h1>
  </header>

  <!-- Contact Form -->
  <section style="padding: 60px 20px; display: flex; justify-content: center; background: linear-gradient(135deg, #15614f, #02090e);">
    <div style="width: 50%; text-align: left;">
      <h2 style="color: #00c9ff; font-size: 2.5em; margin-bottom: 20px;">Get in Touch</h2>
      <form action="mailto:yourname@example.com" method="post" enctype="text/plain">
        <div style="margin-bottom: 20px;">
          <label for="name" style="color: #f0f5f9;">Your Name</label>
          <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: none; border-radius: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="email" style="color: #f0f5f9;">Your Email</label>
          <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: none; border-radius: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="message" style="color: #f0f5f9;">Your Message</label>
          <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; border: none; border-radius: 8px; margin-top: 5px;"></textarea>
        </div>
        <button type="submit" style="padding: 12px 25px; background: linear-gradient(90deg, #00c9ff, #92fe9d); color: #001a4d; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer style="background: #041433; color: #f0f5f9; padding: 20px; text-align: center; box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.7);">
    <p style="margin: 0;">&copy; 2025 Your Name | All Rights Reserved</p>
  </footer>

</body>
</html>
